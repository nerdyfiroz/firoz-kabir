<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404 - Page not found</title>
<style>
	body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b1020;color:#e5ecff;display:flex;align-items:center;justify-content:center;min-height:100vh;text-align:center;padding:20px}
	.card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);padding:26px 28px;border-radius:14px;max-width:420px;box-shadow:0 16px 50px rgba(0,0,0,.35)}
	h1{margin:0 0 8px;font-size:26px;color:#38bdf8}
	p{margin:0 0 18px;color:#c7d4f5}
	a{display:inline-block;padding:10px 16px;border-radius:12px;background:#38bdf8;color:#0b1020;text-decoration:none;font-weight:700}
	a:hover{filter:brightness(1.05)}
</style>
</head>
<body>
	<div class="card">
		<h1>404</h1>
		<p>Sorry, the page you’re looking for isn’t here.</p>
		<a href="/">Back to home</a>
	</div>
</body>
</html>
