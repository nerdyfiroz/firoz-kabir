backend:
  name: github
  repo: nerdyfiroz/firoz-kabir
  branch: main

media_folder: "blog/images"
public_folder: "/blog/images"

collections:
  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
